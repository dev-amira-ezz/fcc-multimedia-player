<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>

  <body>
    <h1>Multimedia Player</h1>
    <section>
      <h2>Song: Sailing Away</h2>
      <audio
        aria-label="An audio player, currently playing the song: Sailing Away"
        controls
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
    <section>
      <h2>What is the map method and how does it work</h2>
      <video
        controls
        width="320"
        aria-label="A vido player that plays a video about the map method"
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
          type="video/mp4"
          />
          <track src="what-is-a-map-method.vtt"
            kind="captions"
            srclang="en"
            label="English"
            default
          ></track>
      </video>
    </section>
    <section></section>
  </body>
</html>
